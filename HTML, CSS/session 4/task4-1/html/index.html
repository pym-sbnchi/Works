<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payam Saboonchi</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <table dir="rtl">
    <tbody>
        <tr>
            <td>نام</td>
            <td><input type="text" placeholder="نام خود را وارد کنید"></td>
        </tr>
        <tr>
            <td rowspan="2">ایمیل</td>
            <td><input type="email" placeholder="ایمیل خود را وارد کنید"></td>
        </tr>
        <tr>
            <td><input type="password" placeholder="رمز خود را وارد کتید"></td>
        </tr>
        <tr>
            <td>تاریخ تولد</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>سن</td>
            <td><input type="number" placeholder="سن خود را وارد کنید"></td>
        </tr>
        <tr>
            <td>رنگ مورد علاقه</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>وضعیت تحصیل؟</td>
            <td>
                <input type="radio" name="study">
                <label>در حال تحصیل</label>
                <input type="radio" name="study">
                <label>فارغ التحصیل</label>
            </td>
        </tr>
        <tr>
            <td>میوه مورد علاقه</td>
            <td><input type="checkbox"><label>&#127822</label>
            <input type="checkbox"><label>&#127825</label>
            <input type="checkbox"><label>&#127821</label>
            <input type="checkbox"><label>&#127824</label>
            <input type="checkbox"><label>&#127826</label></td>
        </tr>
        <tr>
            <td>کشور</td>
            <td><select><option value="irn">ایران</option></select></td>
        </tr>
        <tr>
            <td>زندگینامه</td>
            <td><textarea name="" id="" cols="30" rows="10">هر چه میخواهد دل تنگت بگو...</textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="نام نویسی"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>

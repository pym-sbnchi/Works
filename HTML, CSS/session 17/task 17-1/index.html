<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Payam Saboonchi</title>
  </head>
  <body>
    <main class="main">
      <section class="image">
        <img src="image/download.png" alt="your photo" />
      </section>
      <section class="info">
        <div class="title">
          <h1 class="h1">Teacher</h1>
        </div>
        <div class="inputs">
          <div class="names">
            <label for="fname" id="input-title">Name:</label>
            <div class="fl-name">
              <input type="text" id="fName" placeholder="Your first name" />
              <input type="text" id="lName" placeholder="Your last name" />
            </div>
          </div>
          <div class="age">
            <label for="age-input" id="input-title">Age:</label>
            <input type="number" id="age-input" placeholder="Your age" />
          </div>
          <div class="gender">
            <label for="gender-input" id="input-title">Gender:</label>
            <input type="text" id="gender-input" placeholder="Your gender" />
          </div>
          <div class="subject">
            <label for="subject-input" id="input-title">Subject:</label>
            <input type="text" id="subject-input" placeholder="Your subject" />
          </div>
          <div class="interests">
            <label for="interests-input" id="input-title">Interests:</label>
            <input
              type="text"
              id="interests-input"
              placeholder="Your interests"
            />
          </div>
          <div class="bio">
            <label for="bio-input" id="input-title">Bio:</label>
            <input type="text" id="bio-input" placeholder="Your Bio" />
          </div>
          <div class="greeting">
            <label for="greeting-input" id="input-title">Greeting:</label>
            <input
              type="text"
              id="greeting-input"
              placeholder="Your greeting"
            />
          </div>
        </div>
        <div class="btn">
          <button id="submit">Submit</button>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>

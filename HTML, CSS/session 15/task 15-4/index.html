<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Payam Saboonchi</title>
  </head>
  <body>
    <section class="main">
      <h1>Compute the average mark and grade of the students</h1>
      <div class="input">
        <input type="number" id="num1" placeholder="student 1" min="0" max="100">
        <input type="number" id="num2" placeholder="student 2" min="0" max="100">
        <input type="number" id="num3" placeholder="student 3" min="0" max="100">
        <input type="number" id="num4" placeholder="student 4" min="0" max="100">
        <input type="number" id="num5" placeholder="student 5" min="0" max="100">
      </div>
      <div class="output">
        <p id="pa">Average mark: <span id="mark"></span></p>
        <p id="pg"></p>
      </div>
      <div class="btn">
        <button id="result">result</button>
        <button id="reset">reset</button>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>

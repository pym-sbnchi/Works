<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Payam Saboonchi</title>
</head>
<body>
    <h1>Use our machine to fined out the biggest number</h1>
    <section class="main" id="main">
        <section id="user">
            <div id="num">
                <input type="number" id="input1" placeholder="Enter your first number">
                <input type="number" id="input2" placeholder="Enter your second number">
                <input type="number" id="input3" placeholder="Enter your third number">
            </div>
            <div id="btn">
                <button id="check">Check</button>
                <button id="reset">Reset</button>
            </div>
        </section>
        <section id="result"></section>
    </section>






    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Payam Saboonchi</title>
  </head>
  <body>
    <h1>Use our machine to calculate your numbers</h1>
    <section class="main" id="main">
      <section id="btn">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="modulus">%</button>
        <button id="reset">Reset</button>
      </section>
      <section id="user">
        <input type="number" id="input1" placeholder="Enter your number" />
        <input type="number" id="input2" placeholder="Enter your number" />
      </section>
      <section id="result"></section>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
